<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Masquerade Options</title>
    <script src="zepto.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <p>
      <label for="app_access_token">App Token:</label>
      <input type="text" id="app_access_token" name="app_access_token"
             style="width:300px;" placeholder="Paste access token here"/>
    </p>
    <p>
      If you don't an application token, you may want to go
      <a href="https://developers.facebook.com/tools/access_token/"
        target="_blank">here</a>.
    </p>
    <p>
      <button id="save">Save</button>
    </p>
    <p id="status"></p>
  </body>
</html>
